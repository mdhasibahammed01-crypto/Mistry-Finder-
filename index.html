    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        darkMode: 'class',
      }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
      }
      @keyframes logo-in {
        from {
          opacity: 0;
          transform: scale(0.8) rotate(-15deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }
      .animate-logo-in {
        animation: logo-in 0.8s ease-out forwards;
      }

      @keyframes fade-in-up {
         from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.7s ease-out forwards;
      }
      select option {
        background: #ffffff;
        color: #1e293b;
      }
      .gradient-text {
        background: linear-gradient(to right, #1A73E8, #4A90E2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .horizontal-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .horizontal-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
